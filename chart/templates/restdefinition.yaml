kind: RestDefinition
apiVersion: ogen.krateo.io/v1alpha1
metadata:
  name: {{ include "azure-pricing-rest-dynamic-controller-plugin.fullname" . }}
  labels:
  {{- include "azure-pricing-rest-dynamic-controller-plugin.labels" . | nindent 4 }}
spec: 
  oasPath: configmap://{{ .Release.Namespace }}/{{ include "azure-pricing-rest-dynamic-controller-plugin.fullname" . }}-openapi/schema.yaml
  resourceGroup: finops.krateo.io
  resource: 
    kind: DataPresentationAzure
    identifiers: # identifiers only
    - skuId
    additionalStatusFields: # other variables in the status
    - currencyCode
    - tierMinimumUnits
    - retailPrice
    - unitPrice
    - armRegionName
    - location
    - effectiveStartDate
    - meterId
    - meterName
    - productId
    - productName
    - skuName
    - serviceName
    - serviceId
    - serviceFamily
    - unitOfMeasure
    - type
    - isPrimaryMeterRegion
    - armSkuName
    verbsDescription:
    - action: get
      method: GET
      path: /prices